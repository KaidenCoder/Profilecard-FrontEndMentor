<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="top-img">
    <div class="card">

      <div>
        <img class="back-img" src="images/bg-pattern-card.svg">
        <img class="img-profile" src="images/image-victor.jpg" />
      </div>
      <h3 class="name">Victor Crest <span class="number"> 26</span></h3>
      <p class="location">London</p>
      <hr>
      <div class="details">
        <div>
          <h3 class="bignumber">80K</h3>
          <p class="bigdetails">Followers</p>
        </div>
        <div>
          <h3 class="bignumber">803K</h3>
          <p class="bigdetails">Likes</p>
        </div>
        <div>
          <h3 class="bignumber">1.4K</h3>
          <p class="bigdetails">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Khaidem Sandip Singha</a>.
  </div>
</body>

</html>
